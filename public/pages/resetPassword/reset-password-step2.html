<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Reset password</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div id="register" class="form-action">
    <h1>Enter new password</h1>
    <p>
        You should totally sign up for our super awesome service.
        It's what all the cool kids are doing nowadays.
    </p>
    <form id="resetPasswordStep2">
        <ul>
            <li>
                <input type="password" placeholder="Password" name="passwordFirst" required/>
            </li>
            <li>
                <input type="password" placeholder="Repeat password" name="passwordTwo" required/>
            </li>
            <li>
                <button  type="submit"  class="button">reset password</button>
            </li>
        </ul>
        <p id="msg"></p>
    </form>
</div>
<script src="../../js/index.js"></script>
</body>
</html>
